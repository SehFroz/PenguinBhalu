<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PratyNoor Album</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<style>
  body { margin:0; padding:0; font-family: Arial, sans-serif; background:#f5f5f5; }

  /* Header */
  h1 {
    text-align:center;
    font-family: 'Dancing Script', cursive;
    font-size: 42px;
    margin: 20px 0;
    color: #d6336c;
  }

  /* Left strip buttons */
  .left-strip {
    position: fixed;
    left: 0;
    top: 100px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 10px;
    z-index: 10;
  }
  .left-strip button {
    font-size: 24px;
    border: none;
    background: rgba(255,255,255,0.7);
    cursor: pointer;
    border-radius: 10px;
    padding: 5px 8px;
    transition: transform 0.2s, background 0.2s;
  }
  .left-strip button:hover {
    transform: scale(1.2);
    background: rgba(255,255,255,0.9);
  }

  /* Album Grid */
  .album-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    max-width: 1000px;
    margin: 0 auto 50px auto;
    padding: 20px;
  }
  .album-container img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .album-container img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  /* Lightbox Popup */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }
  .lightbox-content {
    display: block;
    max-width: 80%;
    max-height: 80%;
    margin: 60px auto;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
  }
  .lightbox:target {
    display: block;
  }
  .close {
    position: absolute;
    top: 30px;
    right: 50px;
    font-size: 40px;
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  .close:hover {
    color: #ff0077;
  }

  /* Flying hearts animation */
  .flying-heart {
    position: absolute;
    font-size: 20px;
    color: rgba(255,0,100,0.9);
    animation: flyHeart 1.2s ease-out forwards;
    pointer-events: none;
  }
  @keyframes flyHeart {
    0% { transform: translateY(0) scale(0.6); opacity: 1; }
    100% { transform: translateY(-220px) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body>

<!-- Left Panel Buttons -->
<div class="left-strip">
  <button id="toggle-buttons">üëÅÔ∏è</button>
  <button id="send-heart">‚ù§Ô∏è</button>
  <button id="surprise-popup">üíå</button>
  <button id="about">‚ÑπÔ∏è</button>
</div>

<!-- Page Title -->
<h1>PratyNoor Album</h1>

<!-- Album Grid -->
<div class="album-container" id="album">
  <!-- JS will insert PN1.jpg ‚Ä¶ PN29.jpg here -->
</div>

<!-- Lightbox Popup -->
<div id="lightbox" class="lightbox">
  <a href="#" class="close">&times;</a>
  <img class="lightbox-content" id="lightbox-img">
</div>

<script>
/* -------------------
   Generate Album Grid
   ------------------- */
const album = document.getElementById("album");
for(let i=1; i<=29; i++){
  const img = document.createElement("img");
  img.src = "Assets/PN" + i + ".jpg";
  img.alt = "PN" + i;
  img.addEventListener("click", () => openLightbox(img.src));
  album.appendChild(img);
}

/* -------------------
   Lightbox Logic
   ------------------- */
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

function openLightbox(src){
  lightbox.style.display = "block";
  lightboxImg.src = src;
}
document.querySelector(".close").addEventListener("click", ()=> {
  lightbox.style.display = "none";
});

/* -------------------
   Button Functionalities
   ------------------- */
document.getElementById("toggle-buttons").addEventListener("click", ()=>{
  album.style.display = album.style.display === "none" ? "grid" : "none";
});

document.getElementById("send-heart").addEventListener("click", ()=>{
  const burstCount = 15;
  for(let i=0;i<burstCount;i++){
    const h = document.createElement("div");
    h.className = "flying-heart";
    h.textContent = "‚ù§Ô∏è";
    const centerX = window.innerWidth/2 + (Math.random()*200 - 100);
    const centerY = window.innerHeight/2 + (Math.random()*120 - 60);
    h.style.left = centerX + "px";
    h.style.top = centerY + "px";
    h.style.fontSize = (14 + Math.random()*24) + "px";
    document.body.appendChild(h);
    setTimeout(()=> h.remove(), 1400);
  }
});

document.getElementById("surprise-popup").addEventListener("click", ()=>{
  window.location.href = "comingsoon.html";
});
document.getElementById("about").addEventListener("click", ()=>{
  window.location.href = "comingsoon.html";
});
</script>
</body>
</html>
