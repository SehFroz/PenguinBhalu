<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PratyNoor Album</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<style>
  body { margin:0; padding:0; font-family: Arial, sans-serif; transition: background 1s ease; }
  .background { position: fixed; top:0; left:0; width:100%; height:100%; background-size:cover; background-position:center; z-index:-2; transition: background-image 1s ease; background-image: url('Assets/DayBG.jpg'); }
  .gradient-overlay { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; opacity:0.6; }

  /* Header */
  h1 {
    text-align:center;
    font-family: 'Dancing Script', cursive;
    font-size: 42px;
    margin: 20px 0;
    color: #d6336c;
    position: relative;
    z-index: 2;
  }

  /* Left strip buttons */
  .left-strip {
    position: fixed;
    left: 0;
    top: 100px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 10px;
    z-index: 10;
  }
  .left-strip button {
    font-size: 24px;
    border: none;
    background: rgba(255,255,255,0.7);
    cursor: pointer;
    border-radius: 10px;
    padding: 5px 8px;
    transition: transform 0.2s, background 0.2s;
  }
  .left-strip button:hover {
    transform: scale(1.2);
    background: rgba(255,255,255,0.9);
  }

  /* Theme toggle button */
  .theme-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255,255,255,0.7);
    border: none;
    padding: 10px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 18px;
    z-index: 10;
  }

  /* Album Grid */
  .album-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    max-width: 1000px;
    margin: 0 auto 50px auto;
    padding: 20px;
    position: relative;
    z-index: 2;
  }
  .album-container img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .album-container img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  /* Lightbox Popup */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.9);
  }
  .lightbox-content {
    display: block;
    max-width: 80%;
    max-height: 80%;
    margin: 60px auto;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
  }
  .lightbox:target {
    display: block;
  }
  .close {
    position: absolute;
    top: 30px;
    right: 50px;
    font-size: 40px;
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  .close:hover {
    color: #ff0077;
  }

  /* Flying hearts animation */
  .flying-heart {
    position: absolute;
    font-size: 20px;
    color: rgba(255,0,100,0.9);
    animation: flyHeart 1.2s ease-out forwards;
    pointer-events: none;
  }
  @keyframes flyHeart {
    0% { transform: translateY(0) scale(0.6); opacity: 1; }
    100% { transform: translateY(-220px) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body class="day-theme">

<div class="background"></div>
<div class="gradient-overlay"></div>

<!-- Left Panel Buttons -->
<div class="left-strip">
  <button id="toggle-buttons">üëÅÔ∏è</button>
  <button id="send-heart">‚ù§Ô∏è</button>
  <button id="surprise-popup">üíå</button>
  <button id="about">‚ÑπÔ∏è</button>
</div>

<!-- Theme toggle -->
<button class="theme-toggle" id="theme-toggle">üåô</button>

<!-- Page Title -->
<h1>PratyNoor Album</h1>

<!-- Album Grid -->
<div class="album-container" id="album"></div>

<!-- Lightbox Popup -->
<div id="lightbox" class="lightbox">
  <a href="#" class="close">&times;</a>
  <img class="lightbox-content" id="lightbox-img">
</div>

<audio id="theme-audio" loop></audio>

<script>
/* Album Generation */
const album = document.getElementById("album");
for(let i=1; i<=29; i++){
  const img = document.createElement("img");
  img.src = "Assets/PN" + i + ".jpg";
  img.alt = "PN" + i;
  img.addEventListener("click", () => openLightbox(img.src));
  album.appendChild(img);
}

/* Lightbox Logic */
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
function openLightbox(src){
  lightbox.style.display = "block";
  lightboxImg.src = src;
}
document.querySelector(".close").addEventListener("click", ()=> {
  lightbox.style.display = "none";
});

/* Theme + Audio */
const body = document.body;
const themeBtn = document.getElementById("theme-toggle");
const bg = document.querySelector(".background");
const audioPlayer = document.getElementById("theme-audio");

const daySong = "Assets/One Love (Official Audio).mp3";
const nightSong = "Assets/One Kiss (Official Video).mp3";

/* Load saved theme */
window.addEventListener("load", ()=>{
  const savedTheme = localStorage.getItem("theme");
  if(savedTheme === "night"){
    body.classList.add("night-theme");
    bg.style.backgroundImage = "url('Assets/NightBG.jpg')";
    themeBtn.textContent = "‚òÄÔ∏è";
    audioPlayer.src = nightSong;
  } else {
    body.classList.add("day-theme");
    bg.style.backgroundImage = "url('Assets/DayBG.jpg')";
    themeBtn.textContent = "üåô";
    audioPlayer.src = daySong;
  }
  audioPlayer.play().catch(()=>{});
});

/* Toggle Theme */
themeBtn.addEventListener("click", ()=>{
  if(body.classList.contains("day-theme")){
    body.classList.remove("day-theme");
    body.classList.add("night-theme");
    bg.style.backgroundImage = "url('Assets/NightBG.jpg')";
    themeBtn.textContent = "‚òÄÔ∏è";
    audioPlayer.src = nightSong;
    localStorage.setItem("theme","night");
  } else {
    body.classList.remove("night-theme");
    body.classList.add("day-theme");
    bg.style.backgroundImage = "url('Assets/DayBG.jpg')";
    themeBtn.textContent = "üåô";
    audioPlayer.src = daySong;
    localStorage.setItem("theme","day");
  }
  audioPlayer.play().catch(()=>{});
});

/* Button Functionalities */
document.getElementById("toggle-buttons").addEventListener("click", ()=>{
  album.style.display = album.style.display === "none" ? "grid" : "none";
});
document.getElementById("send-heart").addEventListener("click", ()=>{
  for(let i=0;i<15;i++){
    const h = document.createElement("div");
    h.className = "flying-heart";
    h.textContent = "‚ù§Ô∏è";
    h.style.left = (Math.random()*window.innerWidth) + "px";
    h.style.top = (window.innerHeight-50) + "px";
    h.style.fontSize = (14 + Math.random()*24) + "px";
    document.body.appendChild(h);
    setTimeout(()=> h.remove(), 1400);
  }
});
document.getElementById("surprise-popup").addEventListener("click", ()=>{ window.location.href = "comingsoon.html"; });
document.getElementById("about").addEventListener("click", ()=>{ window.location.href = "comingsoon.html"; });
</script>
</body>
</html>
