<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRATYNOOROVERSE</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<style>
  body { margin:0; padding:0; height:100vh; overflow:hidden; font-family: Arial,sans-serif; transition: background 1s ease; }
  .background { position: fixed; top:0; left:0; width:100%; height:100%; background-size:cover; background-position:center; z-index:-2; transition: background-image 1s ease; background-image: url('Assets/DayBG.jpg'); }
  .gradient-overlay { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; opacity:0.6; background-size:400% 400%; }

  .bottom-strip { position: fixed; bottom:0; width:100%; text-align:center; font-family: 'Dancing Script', cursive; font-size:28px; color:white; padding:10px 0; z-index:5; }

  .left-strip { position: fixed; left:0; top:100px; display:flex; flex-direction:column; gap:15px; padding:10px; z-index:10; }
  .left-strip button { font-size:24px; border:none; background: rgba(255,255,255,0.5); cursor:pointer; border-radius:10px; padding:5px 8px; transition: transform 0.2s, background 0.2s; }
  .left-strip button:hover { transform: scale(1.2); background: rgba(255,255,255,0.8); }

  .button-container { display:grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap:30px; max-width:1000px; margin:150px auto 100px auto; justify-items:center; }
  .square-button { width:150px; height:150px; background-color: rgba(255,255,255,0.3); border-radius:20px; overflow:hidden; cursor:pointer; display:flex; align-items:center; justify-content:center; transition: transform 0.3s, box-shadow 0.3s; flex-direction:column; }
  .square-button:hover { transform: scale(1.05); box-shadow:0 8px 20px rgba(0,0,0,0.3); }
  .square-button img { width:100%; height:100%; object-fit:cover; border-radius:20px; }
  .label { margin-top:8px; font-size:18px; color:black; font-weight:bold; text-align:center; }

  .theme-toggle { position:absolute; top:20px; right:20px; background: rgba(255,255,255,0.7); border:none; padding:10px 15px; border-radius:20px; cursor:pointer; font-size:18px; z-index:10; }

  .heart { position:absolute; color: rgba(255,0,100,0.6); font-size:20px; animation: floatUp 8s linear infinite; }
  @keyframes floatUp { 0% { transform:translateY(100vh) scale(0.5); opacity:0; } 30% { opacity:1; } 100% { transform:translateY(-10vh) scale(1.2); opacity:0; } }

  .petal { position:absolute; font-size:20px; opacity:0.8; animation: fallPetal 10s linear infinite; color:pink; }
  @keyframes fallPetal { 0% { transform: translateY(-10vh) rotate(0deg); opacity:0; } 10% { opacity:1; } 100% { transform: translateY(110vh) rotate(360deg); opacity:0; } }

  .star { position:absolute; background:white; border-radius:50%; opacity:0.8; animation: twinkle 2s infinite alternate; }
  @keyframes twinkle { from {opacity:0.2;} to {opacity:1;} }

  #infinite-heart-btn { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 25px; font-size: 18px; background: rgba(255,0,100,0.8); color: white; border:none; border-radius:15px; cursor:pointer; z-index:20; display:none; }
  .flying-heart { position:absolute; font-size:20px; color: rgba(255,0,100,0.7); animation: flyHeart 1s ease-out forwards; }
  @keyframes flyHeart { 0% { transform: translate(0,0) scale(0.5); opacity:1; } 100% { transform: translate(0,-150px) scale(1.2); opacity:0; } }
</style>
</head>
<body class="day-theme">

<div class="background"></div>
<div class="gradient-overlay"></div>

<div class="bottom-strip">Praty loves you Noor</div>

<div class="left-strip">
  <button id="toggle-buttons">üëÅÔ∏è</button>
  <button id="send-heart">‚ù§Ô∏è</button>
  <button id="surprise-popup">üíå</button>
  <button id="about">‚ÑπÔ∏è</button>
</div>

<button class="theme-toggle" onclick="toggleTheme()">üåô</button>

<div class="button-container" id="main-buttons">
  <div class="square-button" id="box-pratynoor">
    <img src="Assets/PratyNoorIMG.jpg" alt="PratyNoor">
    <div class="label">PratyNoor</div>
  </div>
  <div class="square-button" id="box-lekh">
    <img src="Assets/CanvasIMG.jpg" alt="Lekh">
    <div class="label">Lekh</div>
  </div>
  <div class="square-button" id="box-album">
    <img src="Assets/AlbumIMG.jpg" alt="Album">
    <div class="label">Album</div>
  </div>
  <div class="square-button" id="box-socials">
    <img src="Assets/OurSocialsIMG.jpg" alt="Our Socials">
    <div class="label">Our Socials</div>
  </div>
</div>

<!-- Infinite Heart Button -->
<button id="infinite-heart-btn">Press to send INFINITE Hearts to your Praty</button>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
const body = document.body;
const btnContainer = document.getElementById("main-buttons");
const heartBtn = document.getElementById("send-heart");
const infiniteBtn = document.getElementById("infinite-heart-btn");

// Load saved theme
function loadTheme() {
  const theme = localStorage.getItem("theme") || "day";
  if (theme === "night") {
    body.classList.add("night-theme");
    document.querySelector(".background").style.backgroundImage = "url('Assets/NightBG.jpg')";
  } else {
    body.classList.add("day-theme");
    document.querySelector(".background").style.backgroundImage = "url('Assets/DayBG.jpg')";
  }
}
loadTheme();

// Toggle theme with music reset
function toggleTheme() {
  if(body.classList.contains("day-theme")){
    body.classList.remove("day-theme"); body.classList.add("night-theme");
    document.querySelector(".background").style.backgroundImage="url('Assets/NightBG.jpg')";
    localStorage.setItem("theme", "night");
    localStorage.removeItem("musicTime");
  } else {
    body.classList.remove("night-theme"); body.classList.add("day-theme");
    document.querySelector(".background").style.backgroundImage="url('Assets/DayBG.jpg')";
    localStorage.setItem("theme", "day");
    localStorage.removeItem("musicTime");
  }
  location.reload();
}

// Music persistence
window.addEventListener("load", () => {
  let audio = new Audio();
  audio.loop = true;
  let theme = localStorage.getItem("theme") || "day";
  audio.src = theme === "day" ? "Assets/One Love (Official Audio).mp3" : "Assets/One Kiss (Official Video).mp3";
  let savedTime = localStorage.getItem("musicTime");
  if (savedTime) audio.currentTime = savedTime;
  audio.play();
  window.audioPlayer = audio;
});
window.addEventListener("beforeunload", () => {
  if (window.audioPlayer) localStorage.setItem("musicTime", window.audioPlayer.currentTime);
});

// Floating hearts
function createHeart(){ const h=document.createElement("div"); h.className="heart"; h.textContent="‚ù§Ô∏è"; h.style.left=Math.random()*window.innerWidth+"px"; h.style.fontSize=(Math.random()*20+10)+"px"; document.body.appendChild(h); setTimeout(()=>h.remove(),8000);}
setInterval(createHeart,1500);

// üëÅÔ∏è Toggle buttons
document.getElementById("toggle-buttons").addEventListener("click", ()=>{ btnContainer.style.display = btnContainer.style.display !== "none" ? "none" : "grid"; });

// Heart flow
emailjs.init("JGhME2cskwslibmXv");
heartBtn.addEventListener("click", ()=>{ infiniteBtn.style.display = "block"; });

// Infinite heart
infiniteBtn.addEventListener("click", () => {
  emailjs.send("service_a7lopsi", "template_hh35k3a", { to_email: "pratyyynooor@gmail.com", message: "Noor clicked INFINITE heart at "+new Date().toLocaleString() });
  infiniteBtn.style.display = "none";
  for (let i=0;i<25;i++){ const h=document.createElement("div"); h.className="flying-heart"; h.style.left=(window.innerWidth/2+Math.random()*100-50)+"px"; h.style.top=(window.innerHeight/2+Math.random()*100-50)+"px"; h.style.fontSize=(15+Math.random()*15)+"px"; document.body.appendChild(h); setTimeout(()=>h.remove(),1500); }
  const msg=document.createElement("div"); msg.textContent="HEARTS FLOODED!"; msg.style.position="fixed"; msg.style.top="50%"; msg.style.left="50%"; msg.style.transform="translate(-50%,-50%)"; msg.style.color="rgba(255,0,100,0.9)"; msg.style.fontSize="24px"; msg.style.fontWeight="bold"; msg.style.zIndex="25"; msg.style.opacity="0"; msg.style.transition="opacity 0.5s"; document.body.appendChild(msg); setTimeout(()=>{msg.style.opacity="1";},50); setTimeout(()=>{msg.style.opacity="0"; setTimeout(()=>msg.remove(),500);},1500);
});

// Redirects
document.getElementById("surprise-popup").addEventListener("click", ()=>{ window.open("comingsoon.html","_blank"); });
document.getElementById("about").addEventListener("click", ()=>{ window.open("comingsoon.html","_blank"); });

// Box redirects
document.getElementById("box-pratynoor").addEventListener("click", ()=>{ window.open("comingsoon.html","_blank"); });
document.getElementById("box-lekh").addEventListener("click", ()=>{ window.location.href="lekh.html"; });
document.getElementById("box-album").addEventListener("click", ()=>{ window.location.href="Album.html"; });
document.getElementById("box-socials").addEventListener("click", ()=>{ window.open("comingsoon.html","_blank"); });
</script>
</body>
</html>
